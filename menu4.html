<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/534baed1ca.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/menu.css">
        <title>Oh my Food</title>
    </head>

    <body>
        <header>
            <a href="index.html">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <img class="header_logo" src="image/ohmyfood@2x.svg" alt="logo Ohmyfood">
        </header>
        <main>
            <div class="intro">
            <img class="img_intro" src="restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                alt="photo d'un plat du restaurant la palette du gout">
            </div>
            <section class="menus">
                <div class="menus_title">
                    <h1 class="menus-title1">Le délice des sens</h1>
                    <label class="heart heart_menu">
                        <input type="checkbox" class="selector">
                        <span class="heart_btnlike">
                            <i class="fa-regular fa-heart empty"></i>
                            <i class="fa-solid fa-heart full"></i>
                        </span>
                    </label>
                </div>
                <div class="card_menus">
                    <h2 class="card_menus_title fw300">ENTREE</h2>
                    <label class="card_menus2">
                        <input type="checkbox" name="checkbox" class="selector">
                        <span class="card_box"></span>
                        <div class="cardbox_title">
                            <h3 class="cardbox_title_2">Tartare de thon</h3>
                            <p class="cardbox_subtitle">Assaisonné au yuzu</p>
                        </div>
                        <span class="cardbox_price">25€</span>
                    </label>
                    <label class="card_menus2">
                        <input type="checkbox" name="checkbox" class="selector">
                        <span class="card_box"></span>
                        <div class="cardbox_title">
                            <h3 class="cardbox_title_2">Bouchée de homard croustillant</h3>
                            <p class="cardbox_subtitle">Et sa farandole de petits légumes</p>
                        </div>
                        <span class="cardbox_price">35€</span>
                    </label>
                    <label class="card_menus2">
                        <input type="checkbox" name="checkbox" class="selector">
                        <span class="card_box"></span>
                        <div class="cardbox_title">
                            <h3 class="cardbox_title_2">Velouté de cèpes</h3>
                            <p class="cardbox_subtitle">Aux truffes</p>
                        </div>
                        <span class="cardbox_price">20€</span>
                    </label>
                            <h2 class="card_menus_title fw300">PLATS</h2>
                    <label class="card_menus2">
                        <input type="checkbox" name="checkbox" class="selector">
                        <span class="card_box"></span>
                        <div class="cardbox_title">
                            <h3 class="cardbox_title_2">Poulet rôti aux herbes de Provence</h3>
                            <p class="cardbox_subtitle">Et sa crème de truffe</p>
                        </div>
                        <span class="cardbox_price">40€</span>
                    </label>
                    <label class="card_menus2">
                        <input type="checkbox" name="checkbox" class="selector">
                        <span class="card_box"></span>
                        <div class="cardbox_title">
                            <h3 class="cardbox_title_2">Langoustine rôtie</h3>
                            <p class="cardbox_subtitle">Et ses légumes de saison</p>
                        </div>
                        <span class="cardbox_price">35€</span>
                    </label>
                    <label class="card_menus2">
                        <input type="checkbox" name="checkbox" class="selector">
                        <span class="card_box"></span>
                        <div class="cardbox_title">
                            <h3 class="cardbox_title_2">Côte de bœuf Angus</h3>
                            <p class="cardbox_subtitle">Et sa purée de panais</p>
                        </div>
                        <span class="cardbox_price">44€</span>
                    </label>
                            <h2 class="card_menus_title fw300">DESSERTS</h2>
                    <label class="card_menus2">
                        <input type="checkbox" name="checkbox" class="selector">
                        <span class="card_box"></span>
                        <div class="cardbox_title">
                            <h3 class="cardbox_title_2">farandole de dessert</h3>
                            <p class="cardbox_subtitle">Du chef</p>
                        </div>
                        <span class="cardbox_price">18€</span>
                    </label>
                    <label class="card_menus2">
                        <input type="checkbox" name="checkbox" class="selector">
                        <span class="card_box"></span>
                        <div class="cardbox_title">
                            <h3 class="cardbox_title_2">Crème brulée</h3>
                            <p class="cardbox_subtitle">Revisitée</p>
                        </div>
                        <span class="cardbox_price">22€</span>
                    </label>
                    <label class="card_menus2">
                        <input type="checkbox" name="checkbox" class="selector">
                        <span class="card_box"></span>
                        <div class="cardbox_title">
                            <h3 class="cardbox_title_2">Tiramisu</h3>
                            <p class="cardbox_subtitle">À la noisette</p>
                        </div>
                        <span class="cardbox_price">23€</span>
                    </label>
                </div>
                <a class="cta btn" href="#">
                    Commander
                </a>
            </section>
        </main>
        <footer>
            <div class="footer_title">ohmyfood</div>
            <nav class="footer_nav">
                <a href="#" class="footer_nav_link">
                    <i class="footer_nav_icon fa-solid fa-utensils"></i>
                    <p>Proposer un restaurant</p>
                </a>
                <a href="#" class="footer_nav_link">
                    <i class="footer_nav_icon fa-solid fa-handshake-angle"></i>
                    <p>Devenir partenaire</p>
                </a>
                <a href="#" class="footer_nav_link">
                    <p>Mentions légales</p>
                </a>
                <a href="mailto:contact@ohmyfood.fr" class="footer_nav_link fw400">
                    <p>Contact</p>
                </a>
            </nav>
        </footer>
    </body>

</html>
