<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/534baed1ca.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/menu.css">
    <title>Oh my Food</title>
</head>
<body>
  <header>
    <a href="index.html">
        <i class="fa-solid fa-arrow-left"></i>
    </a>
    <img class="header_logo" src="image\ohmyfood@2x.svg" alt="logo Ohmyfood">
  </header>
  <main>
    <div class="intro">
        <img class="img_intro" src="restaurants\jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="photo d'un plat du restaurant la palette du gout">
    </div>
    <section class="menus">
        <div class="menus_title">
            <h1 class="menus-title1">La palette du goût</h1>
            <label class="heart heart_menu">
                <input type="checkbox" class="heart3">
                <span class="heart_btnlike">
                    <i class="fa-regular fa-heart"></i>
                </span>
            </label>
        </div>
        <div class="card_menus">
            <h2 class="card_menus_title fw300">Entrée</h2>
            <label class="card_menus2">
                <input type="checkbox" name="checkbox" class="heart3">
                <span class="card_box"></span>
                <span class="cardbox_title">
                <span class="cardbox_title_2">Fricassée d'escargots</span>
                <br>
                <span class="cardbox_subtitle">Au piment d'Espelette</span>
                </span>
                <span class="cardbox_price">25€</span>
    </section>
</body>
</html>
