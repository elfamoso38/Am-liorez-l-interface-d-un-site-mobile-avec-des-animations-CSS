<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/534baed1ca.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/menu.css">
    <title>Oh my Food</title>
</head>
<body>
  <header>
    <a href="index.html">
        <i class="fa-solid fa-arrow-left"></i>
    </a>
    <img class="header_logo" src="image\ohmyfood@2x.svg" alt="logo Ohmyfood">
  </header>
  <main>
    <div class="intro">
        <img class="img_intro" src="restaurants\jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="photo d'un plat du restaurant la palette du gout">
    </div>
    <section class="menus">
        <div class="menus_title">
            <h1 class="menus-title1">La palette du goût</h1>
            <label class="heart heart_menu">
                <input type="checkbox" class="heart3">
                <span class="heart_btnlike">
                    <i class="fa-regular fa-heart"></i>
                </span>
            </label>
        </div>
        <div class="card_menus">
            <h2 class="card_menus_title fw300">ENTREE</h2>
            <label class="card_menus2">
                <input type="checkbox" name="checkbox" class="heart3">
                <span class="card_box"></span>
                <span class="cardbox_title">
                <span class="cardbox_title_2">Fricassée d'escargots</span>
                <br>
                <span class="cardbox_subtitle">Au piment d'Espelette</span>
                </span>
                <span class="cardbox_price">25€</span>
            </label>
            <label class="card_menus2">
                <input type="checkbox" name="checkbox" class="heart3">
                <span class="card_box"></span>
                <span class="cardbox_title">
                <span class="cardbox_title_2">Foie gras de canard mi-cuit</span>
                <br>
                <span class="cardbox_subtitle">Et ses copeaux de truffe noire</span>
                </span>
                <span class="cardbox_price">35€</span>
            </label>
            <label class="card_menus2">
                <input type="checkbox" name="checkbox" class="heart3">
                <span class="card_box"></span>
                <span class="cardbox_title">
                <span class="cardbox_title_2">Œuf au plat</span>
                <br>
                <span class="cardbox_subtitle">Assaisonné à la truffe sur lit de caviar</span>
                </span>
                <span class="cardbox_price">20€</span>
            </label>
            <h2 class="card_menus_title fw300">PLATS</h2>
            <label class="card_menus2">
                <input type="checkbox" name="checkbox" class="heart3">
                <span class="card_box"></span>
                <span class="cardbox_title">
                <span class="cardbox_title_2">Filet de bœuf aux herbes</span>
                <br>
                <span class="cardbox_subtitle">Accompagné de sa ribambelle de légumes</span>
                </span>
                <span class="cardbox_price">40€</span>
            </label>
            <label class="card_menus2">
                <input type="checkbox" name="checkbox" class="heart3">
                <span class="card_box"></span>
                <span class="cardbox_title">
                <span class="cardbox_title_2">Parmentier de queue de bœuf</span>
                <br>
                <span class="cardbox_subtitle">À la truffe noire sur sa purée de panais</span>
                </span>
                <span class="cardbox_price">35€</span>
            </label>
            <label class="card_menus2">
                <input type="checkbox" name="checkbox" class="heart3">
                <span class="card_box"></span>
                <span class="cardbox_title">
                <span class="cardbox_title_2">Filet de turbot</span>
                <br>
                <span class="cardbox_subtitle">Aux agrumes</span>
                </span>
                <span class="cardbox_price">44€</span>
            </label>
            <h2 class="card_menus_title fw300">DESSERTS</h2>
            <label class="card_menus2">
                <input type="checkbox" name="checkbox" class="heart3">
                <span class="card_box"></span>
                <span class="cardbox_title">
                <span class="cardbox_title_2">Paris-Brest</span>
                <br>
                <span class="cardbox_subtitle">Revisité</span>
                </span>
                <span class="cardbox_price">18€</span>
            </label>
            <label class="card_menus2">
                <input type="checkbox" name="checkbox" class="heart3">
                <span class="card_box"></span>
                <span class="cardbox_title">
                <span class="cardbox_title_2">Macaron au chocolat d'exception</span>
                <br>
                <span class="cardbox_subtitle">Et glace à la vanille de Madagascar</span>
                </span>
                <span class="cardbox_price">22€</span>
            </label>
            <label class="card_menus2">
                <input type="checkbox" name="checkbox" class="heart3">
                <span class="card_box"></span>
                <span class="cardbox_title">
                <span class="cardbox_title_2">Mousse au chocolat</span>
                <br>
                <span class="cardbox_subtitle">Au piment d'Espelette et à la truffe noire</span>
                </span>
                <span class="cardbox_price">23€</span>
            </label>
        </div>
        <a class="cta btn" href="#">
            Commander
        </a>
    </section>
  </main>
  <footer>
    <div class="footer_title">ohmyfood</div>
    <nav class="footer_nav">
        <a href="#" class="footer_nav_link fw500">
            <i class="footer_nav_icon fa-solid fa-utensils"></i>
            <p>Proposer un restaurant</p>
        </a>
        <a href="#" class="footer_nav_link fw500">
            <i class="footer_nav_icon fa-solid fa-handshake-angle"></i>
            <p>Devenir partenaire</p>
        </a>
        <a href="#" class="footer_nav_link fw400">
            <p>Mentions légales</p>
        </a>
        <a href="mailto:contact@ohmyfood.fr" class="footer_nav_link fw400">
            <p>Contact</p>
        </a>
    </nav>
</footer>
</body>
</html>
